<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/administrador css/adoptar_admin.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="/header_admin.js" defer></script>
</head>
<body>
    <petlink-header></petlink-header>

    <div class="adoptar-main">
    <section class="adoptar-busqueda">
        <p>Buscar mascotas por:</p>
        <div class="adoptar-filtros">
            
            <select name="" id="" class="styled-select">
                <option value="" disabled selected hidden>Especie</option>
                <option value="">Perro</option>
                <option value="">Gato</option>
                <option value="">Hamster</option>
                <option value="">Tortuga</option>
                <option value="">Pájaro</option>
                <option value="">Conejo</option>
                <option value="">Reptil</option>
            </select>
            

            <select name="" id="" class="styled-select">
                <option value="" disabled selected hidden>Tamaño</option>
                <option value="">Pequeño</option>
                <option value="">Mediano</option>
                <option value="">Grande</option>
            </select>

            <select name="" id="" class="styled-select">
                <option value="" disabled selected hidden>Sexo</option>
                <option value="">Macho</option>
                <option value="">Hembra</option>
            </select>

            <button class="icon-buscar">
                <a href="">Buscar</a>
                <img src="img/huella_buscar.svg" alt="" id="huella-buscar"> 
            </button>
        </div>
    </section>
    </div>

    <div class="cards-container">
                <div class="pet-card">
                    <img src="/img/peluchin.jpg" alt="Peluchín" class="pet-image">
                    <div class="pet-info">
                        <div class="pet-info-row">
                            <span class="pet-info-label">Nombre:</span>
                            <span class="pet-info-value">Peluchín</span>
                        </div>
                        <div class="pet-info-row">
                            <span class="pet-info-label">Edad:</span>
                            <span class="pet-info-value">1 año</span>
                        </div>
                        <div class="pet-info-row">
                            <span class="pet-info-label">Especie:</span>
                            <span class="pet-info-value">Perro</span>
                        </div>
                    </div>
                    <div class="pet-buttons">
                        <button class="btn btn-status">Editar</button>
                        <button class="btn btn-status-eliminar">Eliminar</button>
                    </div>
                </div>

                <div class="pet-card">
                    <img src="/img/athena.jpg" alt="Athena" class="pet-image">
                    <div class="pet-info">
                        <div class="pet-info-row">
                            <span class="pet-info-label">Nombre:</span>
                            <span class="pet-info-value">Athena</span>
                        </div>
                        <div class="pet-info-row">
                            <span class="pet-info-label">Edad:</span>
                            <span class="pet-info-value">9 meses</span>
                        </div>
                        <div class="pet-info-row">
                            <span class="pet-info-label">Especie:</span>
                            <span class="pet-info-value">Hámster</span>
                        </div>
                    </div>
                    <div class="pet-buttons">
                        <button class="btn btn-status">Editar</button>
                        <button class="btn btn-status-eliminar">Eliminar</button>
                    </div>
                </div>

                <div class="pet-card">
                    <img src="/img/marina.jpg" alt="Marina" class="pet-image">
                    <div class="pet-info">
                        <div class="pet-info-row">
                            <span class="pet-info-label">Nombre:</span>
                            <span class="pet-info-value">Marina</span>
                        </div>
                        <div class="pet-info-row">
                            <span class="pet-info-label">Edad:</span>
                            <span class="pet-info-value">3 años</span>
                        </div>
                        <div class="pet-info-row">
                            <span class="pet-info-label">Especie:</span>
                            <span class="pet-info-value">Gato</span>
                        </div>
                    </div>
                    <div class="pet-buttons">
                        <button class="btn btn-status">Editar</button>
                        <button class="btn btn-status-eliminar">Eliminar</button>
                    </div>
                </div>

                <img  src="/img/ver_mas.svg" >
            </div>
    </div>
</body>
</html>
