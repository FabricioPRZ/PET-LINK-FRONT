<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | PetLink</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
    <script src="/header_admin.js" defer></script>
</head>

<body>
    <petlink-header></petlink-header>

    <main class="profile-container">
        <h1 class="profile-title">Mi Perfil</h1>

        <section class="profile-content">
            <div class="profile-card">
                <div class="profile-header">
                    <img class="profile-icon" src="/src/public/Iconos/user_icon.svg" alt="Icono de usuario">
                    <div class="profile-info" id="user-info">
                        <p>Cargando informaci√≥n del perfil...</p>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="action-button edit-profile" data-accion="editar">
                        <span class="button-icon">‚úèÔ∏è</span> Editar perfil
                    </button>
                    <a href="/src/app/Admin/pages/ine/INE.html" class="action-button view-id">
                        <span class="button-icon">üÜî</span> Ver identificaci√≥n
                    </a>
                </div>
            </div>
        </section>

        <!-- Modal de edici√≥n -->
        <div id="modal-editar" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Editar Perfil</h2>
                <form id="form-editar-perfil" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido_paterno">Apellido Paterno:</label>
                        <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido_materno">Apellido Materno:</label>
                        <input type="text" id="apellido_materno" name="apellido_materno">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="ine">Identificaci√≥n (INE/IFE):</label>
                        <input type="file" id="ine" name="ine" accept="image/*,.pdf">
                        <small>Solo im√°genes (JPG, PNG) o PDF (M√°x. 5MB)</small>
                        <div id="ine-preview" class="ine-preview">
                            <!-- Vista previa de la INE actual -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">
                            <span class="button-icon">‚úì</span> Guardar Cambios
                        </button>
                        <button type="button" class="secondary-button close-modal">
                            <span class="button-icon">‚úï</span> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="perfil.js"></script>
</body>

</html>
