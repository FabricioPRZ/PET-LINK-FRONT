<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solicitud_adopcion.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="/header_admin.js" defer></script>
</head>
<body>
    <petlink-header></petlink-header>
<h1>Solicitud de adopción</h1>


<div class="datos-container">
<section class="datos-adoptante">
    <div class="info-container">
    <section class="solicitud-info">
        <p>id_solicitudAdopcion</p>
        <p>nombres</p>
        <p>nombre_mascotas (especie)</p>
        <p>fecha_solicitudAdopcion</p>
        <p>estado_solicitudAdopcion</p>
    </section>
    </div>
    <h2>Datos personales del Adoptante </h2>
    <br>
    <section class="form">
        <div>
            <label for="">Nombre (s):</label>
            <input type="text" name="" id="" placeholder="Llenar formulario">
        </div>


        <div>
            <label for="">¿Permiten mascotas en la vivienda?:</label>
            <select name="" id="" class="styled-select">
                <option value="" disabled selected hidden>Selecciona una opción</option>
                <option value="">Sí</option>
                <option value="">No</option>
            </select>
        </div>
    </section>
    <br>


<section class="form-apellidos">
    <div class="apellidos">
        <div class="apellido-paterno">
            <label for="">Apellido paterno:</label>
            <input type="text" name="" id="apellido-paterno" placeholder="Llenar formulario">
        </div>
        <div class="apellido-materno">
            <label for="">Apellido materno:</label>
            <input type="text" name="" id="apellido-materno" placeholder="Llenar formulario">
        </div>
    </div>
    
    <div class="espacio-mascota">
        <label for="">Foto del espacio de la mascota:</label>
        <div class="file-input-container">
            <input type="file" name="" id="espacio-mascota" class="file-input">
            <label for="espacio-mascota" class="file-input-label">
                <span>Subir imagen</span>
            </label>
        </div>
    </div>
</section>
<br>

<section class="form-edad">
    <div class="edad-inputs">
    <div class="edad">
        <label for="">Edad:</label>
        <input type="number" id="edad" placeholder="Llenar formulario">
    </div>
    
    <div class="ine-input">
        <label for="">Identificación (INE):</label>
        <div class="file-input-container">
            <input type="file" name="" id="INE" class="file-input">
            <label for="INE" class="file-input-label">
                <span>Subir imagen</span>
            </label>
        </div>
    </div>
    </div>
    
    <h2>Información sobre el entorno 
        <br>familiar</h2>
</section>
<br>
   
    <section class="form">
        <div>
            <label for="">Ocupación:</label>
            <input type="text" name="" id="" placeholder="Llenar formulario">
        </div>


        <div>
            <label for="">¿Con cuantas personas vives?</label>
            <input type="number" name="" id="" placeholder="Llenar formulario">
        </div>
    </section>
    <br>


    <section class="form">
        <div>
            <label for="">Correo electrónico:</label>
            <input type="text" name="" id="" placeholder="Llenar formulario">
            <br>
        </div>


        <div>
            <label for="">¿Hay niños en casa?</label>
            <select name="" id="" class="styled-select">
                <option value="" disabled selected hidden>Selecciona una opción</option>
                <option value="">Sí</option>
                <option value="">No</option>
            </select>
        </div>
    </section>


    <section class="form-tittles">
    <h2>Información sobre el hogar</h2>
    <h2>Experiencia con mascotas </h2>
    </section>
    <br>


    <section class="form-vive">
        <div>
            <label for="">¿En que tipo de vivienda reside?</label>
                <select name="" id="" class="styled-select">
                    <option value="" disabled selected hidden>Selecciona una opción</option>
                    <option value="">Casa</option>
                    <option value="">Departamento</option>
                    <option value="">Departamento monotipo</option>
                    <option value="">Duplex</option>
                    <option value="">Residencial</option>
                    <option value="">Hacienda</option>
                </select>
            <br>
        </div>


        <div>
            <label for="">¿Ha tenido mascotas Antes?</label>
            <select name="" id="" class="styled-select">
                <option value="" disabled selected hidden>Selecciona una opción</option>
                <option value="">Sí</option>
                <option value="">No</option>
            </select>
        </div>
    </section>


    <section class="form-vivienda">
        <div>
            <label for="">¿La vivienda es propia o renta?</label>
            <select name="" id="" class="styled-select">
                <option value="" disabled selected hidden>Selecciona una opción</option>
                <option value="">Propia</option>
                <option value="">Renta</option>
            </select>
            <br>
        </div>


        <div>
            <label for="">¿Qué paso con ellas?</label>
            <textarea name="" id="masotas-anteriores" placeholder="Llenar formulario"></textarea>
        </div>
    </section>


    <section class="registrar-boton">
        <div class="boton-aceptar"><a type="button" id="enviarForm" class="btn btn-aceptar-status">Aceptar</a></div>
        <div class="boton-rechazar"><a type="button" id="enviarForm" class="btn btn-rechazar-status">Rechazar</a></div>
    </section>
</section>


</div>

<script src="solicitud_adopcion.js"></script>
