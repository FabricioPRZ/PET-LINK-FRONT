<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adoptar.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="/header.js" defer></script>
</head>
<body>
    <petlink-header></petlink-header>

    <div class="adoptar-main">
        <section class="adoptar-busqueda">
            <p>Buscar mascotas por:</p>
            <div class="adoptar-filtros">
                <select name="especie" id="especie-select" class="styled-select">
                    <option value="" selected>Todas las especies</option>
                </select>
                
                <select name="tamaño" id="tamano-select" class="styled-select">
                    <option value="" selected>Todos los tamaños</option>
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                </select>

                <select name="sexo" id="sexo-select" class="styled-select">
                    <option value="" selected>Todos</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>

                <button class="icon-buscar" id="buscar-btn">
                    Buscar
                    <img src="/src/public/img/huella_buscar.svg" alt="" id="huella-buscar"> 
                </button>
            </div>
        </section>
    </div>

    <div class="cards-container" id="cards-container">
        <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
    </div>

    <script src="adoptarFilter.js"></script>
</body>
</html>
