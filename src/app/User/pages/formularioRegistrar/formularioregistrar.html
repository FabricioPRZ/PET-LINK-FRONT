<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota | PetLink</title>
    <link rel="stylesheet" href="formularioregistrar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
    <script src="/header.js" defer></script>
</head>

<body>
    <petlink-header></petlink-header>

    <main class="form-container">
        <h1 class="form-title">Formulario para registrar Mascotas</h1>

        <form class="pet-form">
            <div class="form-grid">
                <!-- Primera fila -->
                <div class="input-group">
                    <label for="pet-name">Nombre:</label>
                    <input type="text" id="pet-name" placeholder="Ej: Luna" required>
                </div>

                <div class="input-group">
                    <label for="pet-species">Especie:</label>
                    <input type="text" id="pet-species" placeholder="Ej: Perro, Gato" required>
                </div>

                <div class="input-group">
                    <label for="pet-gender">Sexo:</label>
                    <select id="pet-gender" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option>Macho</option>
                        <option>Hembra</option>
                    </select>
                </div>

                <!-- Segunda fila -->
                <div class="input-group">
                    <label for="pet-weight">Peso (kg):</label>
                    <input type="number" id="pet-weight" placeholder="Ej: 4.5" step="0.1" min="0" required>
                </div>

                <div class="input-group">
                    <label for="pet-size">Tamaño:</label>
                    <select id="pet-size" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option>Pequeño</option>
                        <option>Mediano</option>
                        <option>Grande</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="pet-sterilized">Esterilizado:</label>
                    <select id="pet-sterilized" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>

                <!-- Tercera fila -->
                <div class="input-group">
                    <label for="pet-disabled">Discapacitado:</label>
                    <select id="pet-disabled" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="pet-dewormed">Desparasitado:</label>
                    <select id="pet-dewormed" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="pet-vaccinated">Vacunas:</label>
                    <select id="pet-vaccinated" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option>Completas</option>
                        <option>Incompletas</option>
                        <option>Ninguna</option>
                    </select>
                </div>
            </div>

            <!-- Descripción -->
            <div class="input-group full-width">
                <label for="pet-description">Descripción de la mascota:</label>
                <textarea id="pet-description"
                    placeholder="Describe su personalidad, características físicas, comportamiento..."
                    required></textarea>
            </div>

            <!-- Fotos -->
            <div class="input-group full-width">
                <label>Fotos de la mascota (mínimo 3)</label>
                <div class="upload-container">
                    <label class="upload-box">
                        <input type="file" accept="image/*" required>
                        <span>+ Subir imagen</span>
                    </label>
                    <label class="upload-box">
                        <input type="file" accept="image/*" required>
                        <span>+ Subir imagen</span>
                    </label>
                    <label class="upload-box">
                        <input type="file" accept="image/*" required>
                        <span>+ Subir imagen</span>
                    </label>
                </div>
            </div>

            <!-- Botón -->
            <div class="submit-container">
                <button type="submit" class="submit-btn">
                    Enviar formulario
                </button>
            </div>
        </form>
    </main>
    <script src="formularioregistrar.js"></script>
</body>

</html>
