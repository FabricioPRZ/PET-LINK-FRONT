<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario para registrar mascotas</title>
    <link rel="stylesheet" href="formularioregistrar.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <script src="/header.js" defer></script>
</head>

<body>
    <petlink-header></petlink-header>
    <main class="form-container">
        <h1>Formulario para registrar Mascotas</h1>
        <form>
            <div class="form-grid">
                <div class="input-group">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Llenar formulario" />
                </div>
                <div class="input-group">
                    <label>Especie:</label>
                    <input type="text" placeholder="Llenar formulario" />
                </div>
                <div class="input-group">
                    <label>Sexo:</label>
                    <select>
                        <option disabled selected>Elige una respuesta</option>
                        <option>Macho</option>
                        <option>Hembra</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Peso:</label>
                    <input type="text" placeholder="Llenar formulario" />
                </div>
                <div class="input-group">
                    <label>Tamaño:</label>
                    <select>
                        <option disabled selected>Elige una respuesta</option>
                        <option>Pequeño</option>
                        <option>Mediano</option>
                        <option>Grande</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Esterilizado:</label>
                    <input type="text" placeholder="Llenar formulario" />
                </div>
                <div class="input-group">
                    <label>Discapacitado:</label>
                    <input type="text" placeholder="Llenar formulario" />
                </div>
                <div class="input-group">
                    <label>Desparasitado:</label>
                    <input type="text" placeholder="Llenar formulario" />
                </div>
                <div class="input-group">
                    <label>Vacunas:</label>
                    <select>
                        <option disabled selected>Elige una respuesta</option>
                        <option>Completas</option>
                        <option>Incompletas</option>
                        <option>Ninguna</option>
                    </select>
                </div>
            </div>

            <div class="input-group description">
                <label>Descripción de la mascota:</label>
                <textarea placeholder="Llenar formulario"></textarea>
            </div>

            <div class="input-group images">
                <label>Fotos de la mascota (mínimo 3)</label>
                <div class="upload-grid">
                    <div class="upload-box">Subir imagen</div>
                    <div class="upload-box">Subir imagen</div>
                    <div class="upload-box">Subir imagen</div>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit">Enviar formulario</button>
            </div>
        </form>
    </main>
</body>

</html>
