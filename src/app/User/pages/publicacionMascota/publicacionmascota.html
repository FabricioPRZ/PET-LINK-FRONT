<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Mascota | PetLink</title>
    <link rel="stylesheet" href="mascota.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
    <script src="/scripts/publicacionmascota.js" defer></script>
    <script src="/header.js" defer></script>
</head>

<body>
    <petlink-header></petlink-header>

    <main class="pet-detail-container">
        <!-- Sección principal -->
        <section class="pet-hero-section">
            <div class="section-header">
                <hr class="section-divider">
                <h2 class="section-title">Mascotas</h2>
                <hr class="section-divider">
            </div>

            <div class="pet-detail-card">
                <div class="pet-gallery">
                    <img src="" alt="Imagen principal de la mascota" class="main-pet-image" id="imagenPrincipal">
                    <div class="pet-thumbnails" id="imagenesMiniatura">
                        <!-- Miniaturas dinámicas -->
                    </div>
                </div>

                <div class="pet-profile">
                    <div class="pet-name-container">
                        <h1 id="nombreMascota" class="pet-name">—</h1>
                        <img src="/src/public/Iconos/patita.png" class="paw-icon" alt="Icono de patita">
                    </div>

                    <div class="pet-info-grid">
                        <div class="info-item">
                            <span class="info-label">Especie:</span>
                            <span class="info-value" id="especieMascota">—</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Sexo:</span>
                            <span class="info-value" id="sexoMascota">—</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Desparasitado:</span>
                            <span class="info-value" id="desparasitado">—</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Tamaño:</span>
                            <span class="info-value" id="tamanoMascota">—</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Discapacidades:</span>
                            <span class="info-value" id="discapacitado">—</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Enfermedades:</span>
                            <span class="info-value" id="enfermedades">—</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Peso:</span>
                            <span class="info-value" id="pesoMascota">—</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Esterilizado:</span>
                            <span class="info-value" id="esterilizado">—</span>
                        </div>
                        <div class="info-item full-width">
                            <span class="info-label">Vacunado:</span>
                            <ul class="vaccines-list" id="listaVacunas">
                            </ul>
                        </div>
                        <div class="info-item full-width">
                            <span class="info-label">Descripción:</span>
                            <p class="info-value" id="descripcionMascota">—</p>
                        </div>
                    </div>

                    <a href="./formularioadoptar.html" class="primary-button">Adoptar</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
